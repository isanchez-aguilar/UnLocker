<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
	<link rel="icon" type="image/vnd.microsoft.icon" href={{ url_for('static', filename='img/favicon.png') }}>
	<title>{% block titulo %}{% endblock %} - UnLocker</title>
</head>
<body>
	<header class="contenedor barra-navegacion">
		<a href={{ url_for('index') }} >
			<img src={{ url_for('static', filename='img/logo.png')  }} class="logo-pagina"/>
		</a>
		<nav class="navegacion">
			<div class="url">
				<a href={{ url_for('index') }}>Inicio</a>
			</div>
			<div class="url">
				<a href={{ url_for('menuAlumno') }}>Alumno</a>
			</div>
			<div class="url">
				<a href={{ url_for('contacto')}}>Contacto</a>
			</div>
		</nav>
	</header>
	{% block contenido %}
	{% endblock %}
</body>
</html>
